<p>Module: GraphQL::Schema::Resolver::HasPayloadType
Adds <code class="highlighter-rouge">field(...)</code> helper to resolvers so that they can generate
payload types. 
Or, an already-defined one can be attached with <code class="highlighter-rouge">payload_type(...)</code>.
Instance methods:
field_class, generate_payload_type, object_class, payload_type</p>
